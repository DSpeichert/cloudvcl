{% extends "master.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>Remove VM Definition: {{ vmdefinition.name }}</h1>

    <form action="" method="post" class="form">
        {% csrf_token %}
        <p>Are you sure you want to delete VM Definition: {{ vmdefinition.name }}?</p>
        <div class="pull-right">
            {% buttons %}
                <button type="submit" class="btn btn-danger">
                    {% bootstrap_icon "remove" %} Delete irreversibly
                </button>
                <a href="{% url "envdefs.detail" vmdefinition.environment.id %}" class="btn btn-default">
                    {% bootstrap_icon "chevron-left" %} Back
                </a>
            {% endbuttons %}
        </div>
    </form>
{% endblock %}
