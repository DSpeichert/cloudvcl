{% extends "master.html" %}

{% block content %}
    <h1>User List</h1>

    {% if my_user_list %}
    <ul>

      {% for user in my_user_list %}
        
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user.username }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no users stored in the database.</p>
    {% endif %}       
{% endblock %}
