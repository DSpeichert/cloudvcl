{% extends "master.html" %}

{% load bootstrap3 %}
{% block content %}
    <h1>Update Environment Definition: {{ environmentdefinition.name }}</h1>

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "ok" %} Update
            </button>
            </button>
            <a href="{% url "environments" %}" class="btn btn-default">
                {% bootstrap_icon "remove" %} Back
            </a>
        {% endbuttons %}
    </form>
{% endblock %}
