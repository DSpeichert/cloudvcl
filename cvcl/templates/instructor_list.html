{% extends "master.html" %}

{% block content %}
    <h1>Instructor List</h1>

    {% if check_instructor_list %}
    <ul>

      {% for user in check_instructor_list %}
      <li>
        <a href="{{ user.get_absolute_url }}">{{ user.username }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no instructors stored in the database.</p>
    {% endif %}       
{% endblock %}
