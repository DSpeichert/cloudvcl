{% extends "master.html" %}
{% load bootstrap3 %}
{% block content %}

    <h2>Upload CSV File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {% bootstrap_form form %}
        </table>
        <br>
        <input type="submit" class="btn btn-primary" value="submit"/>
    </form>

{% endblock %}
