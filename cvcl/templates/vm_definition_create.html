{% extends "master.html" %}
{% load bootstrap3 %}

{% block content %}
    <h1>Create VM Definition</h1>

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "ok" %} Submit
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
